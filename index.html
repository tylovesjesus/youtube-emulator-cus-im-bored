<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Embed YouTube Videos</title>
</head>
<body>
  <h1>YouTube Video Search and Embed</h1>
  
  <!-- Input for searching videos -->
  <input type="text" id="search-query" placeholder="Search for a video">
  <button onclick="searchVideos()">Search</button>
  
  <!-- Container for embedded videos -->
  <div id="video-container"></div>

  <!-- Load More button -->
  <button id="load-more" style="display: none;" onclick="loadMoreVideos()">Load More</button>
  <iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>

  <script src="script.js"></script>
</body>
</html>
